security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'bcrypt'
    providers:
        users_provider:
            entity:
                class: App\User\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            provider: users_provider
            stateless: true
            jwt: ~
            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

    access_control:
        - { path: ^/api/login_check, roles: PUBLIC_ACCESS }
        - { path: ^/api/users, roles: ROLE_USER }
        - { path: ^/api/user/\d+, roles: ROLE_USER_ADMIN }
        - { path: ^/api/new$, roles: ROLE_USER_ADMIN }
        - { path: ^/api/user/update/\d+, roles: ROLE_USER_ADMIN }
        - { path: ^api/delete/\d+$, roles: ROLE_USER_ADMIN }
        - { path: ^api/posts, roles: ROLE_USER }
        - { path: ^api/post/\d+, roles: ROLE_USER }
        - { path: ^api/create$, roles: ROLE_USER }
        - { path: ^api/post/update/\d+, roles: ROLE_USER }
        - { path: ^api/post/delete/\d+$, roles: ROLE_USER }

