security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'bcrypt'
    providers:
        users_provider:
            entity:
                class: App\User\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            provider: users_provider
            stateless: true
            jwt: ~
            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

    access_control:
        - { path: ^/api/login_check, roles: PUBLIC_ACCESS }

        - { path: ^/api/users/\d+, roles: ROLE_USER_ADMIN, methods: [GET, PUT, DELETE] }
        - { path: ^/api/users/list, roles: ROLE_USER, methods: [GET] }
        - { path: ^/api/users/create$, roles: ROLE_USER_ADMIN, methods: [POST] }

        - { path: ^api/posts/\d+, roles: ROLE_USER, methods: [GET ,PUT, DELETE] }
        - { path: ^api/posts/list, roles: ROLE_USER }
        - { path: ^api/posts/create$, roles: ROLE_USER }

